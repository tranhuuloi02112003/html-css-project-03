<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <!-- Header top -->
        <div class="header-top">
          <!-- Logo -->
          <a href="#!">
            <div class="logo">
              <span class="logo__circle"></span>
              <span class="logo__text">
                <span class="logo__branch">shine</span>
                <span class="logo__branch logo__branch--small">smile</span>
              </span>
            </div>
          </a>
          <!-- Navigation -->
          <nav class="navbar">
            <ul class="navbar_list">
              <li class="navbar__item">
                <a href="#!" class="navbar__link navbar__link--active">Home</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Services</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">About</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Docters</a>
              </li>
            </ul>
          </nav>
          <!-- Action -->
          <div class="header-action">
            <a href="#!" class="header-action__login">Log In</a>
            <a href="#!" class="btn header-action__signup">Sign Up</a>
          </div>
        </div>
        <!-- Hero -->
        <section class="hero">
          <section class="hero__content">
            <h1 class="hero__heading">Exceptional dental care for all ages.</h1>
            <p class="hero__desc">
              Exceptional dental care for all ages. Your great smile begins with
              a great dentist.
            </p>
            <div class="hero__row">
              <a href="#!" class="btn">Book Online</a>
              <span class="hero__phone">or call (123) 456-7890</span>
            </div>
          </section>
          <section class="hero__media">
            <figure class="hero__images">
              <img src="./assets/img/hero-01.jpg" alt="" class="hero__img" />
              <img src="./assets/img/hero-02.jpg" alt="" class="hero__img" />
            </figure>
          </section>
        </section>
      </div>
    </header>
  </body>
</html>
